name: Build Universal & Split APKs + GitHub Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Flutter (latest stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ” Flutter doctor
        run: flutter doctor -v

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ›  Build Universal APK
        run: flutter build apk --release

      - name: ğŸ›  Build Split APKs
        run: flutter build apk --split-per-abi

      - name: ğŸ“ Rename and organize APKs
        run: |
          mkdir -p build/apks
          cp build/app/outputs/flutter-apk/app-release.apk build/apks/app-universal.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/apks/
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/apks/
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk build/apks/

      - name: ğŸ“‚ List all APKs
        run: ls -lh build/apks

      - name: ğŸš€ Create GitHub Release and Upload APKs
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ğŸ”„ Auto-generated build from CI.
            ğŸ“… Build Date: ${{ github.event.head_commit.timestamp }}
            ğŸ“¦ Includes: Universal + Split APKs.
          files: |
            build/apks/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¹ Cleanup old releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
